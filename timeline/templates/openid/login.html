{% extends "openid/base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% load i18n %}

{% block head_title %}OpenID Sign In{% endblock %}

{% block content %}

	<div class="container">
		<div class="col-md-6 col-md-offset-3">
		  <div class="row">
			<h1>{% trans 'OpenID Sign In' %}</h1>


			<form id="openid_login_form" class="openid_login" method="post" action="{% url 'openid_login' %}">
			{% csrf_token %}
			{{form | crispy}}
			<button type="submit" class="btn btn-block btn-lg btn-dark">Sign In</button>
			</form>
		  </div>
		</div>
	</div>

{% endblock %}
